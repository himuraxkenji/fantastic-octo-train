<div class="container h-100" ng-controller="pedido">
  <!--  <div class="container mt-2" ng-controller="pedido">-->

  <div class="card-body thead-dark was-validated m-0 p-0">
    <h1 class="text-center mt-4" *ngIf="consultar">PEDIDOS</h1>
    <h1 class="text-center" *ngIf="!consultar">CARGA DE PEDIDOS</h1>
    <div class="row ml-2 mr-2">
      <div class="col-md-6">
        <label for="nombre"> NOMBRE</label>
        <input [(ngModel)]="pedido.nombre" type="text " class="form-control" placeholder="ingrese nombre"
               required="true" [disabled]="consultar">
      </div>
      <div class="col-md-6">
        <label for="fecha"> FECHA</label>
        <input id="fecha" [(ngModel)]="pedido.fecha" type="date" class="form-control " required="true"
               *ngIf="!consultar"/>
        <label class="form-control" style="background-color: #e9ecef "
               *ngIf="consultar">{{pedido.fecha | date: 'yyyy-MM-dd'}}</label>
      </div>
    </div>
    <div class="row mt-3 ml-2 mr-2">
      <div class="col-md-6">
        <label for="descripcion"> DESCRIPCION</label>
        <textarea [(ngModel)]="pedido.descripcion" class="form-control" rows="3" cols="12"
                  placeholder="ingrese descripcion" required="true" [disabled]="consultar"></textarea>
      </div>
      <div class="col-md-6">
        <label>PROVEEDOR</label>
        <select (change)="listarFiltro()" [(ngModel)]="razonSocial" class="form-control" [disabled]="consultar">
          <option *ngFor=" let prov of proveedores" value="{{prov.razonSocial}}">
            <label *ngIf="prov.razonSocial !== ' '">{{prov.razonSocial}}</label>
            <label *ngIf="prov.razonSocial === ' '">Todos</label>
          </option>
        </select>
      </div>
    </div>

    <div class="card-body p-0">
            <table class="table table-responsive-sm table-hover">
        <thead class="thead-dark p-0 m-0" style="padding-bottom: 0px">
        <!--                  <thead class="thead-light  border-dark  col-md-12">-->
        <tr class="text-center d-flex col-12 mt-2 pl-0 pr-0">
          <!--          <tr class="text-center d-flex col-12 ">-->
          <th class="col-4">CODIGO</th>
          <th class="col-4">NOMBRE</th>
          <th class="col-2" *ngIf="consultar">STOCK PREVIO</th>
          <th class="col-2" *ngIf="!consultar">STOCK ACTUAL</th>
          <th class="col-2">CARGA</th>
        </tr>
        </thead>
        <tbody *ngIf="articulos !=null" class="tbody-scroll p-0 m-0">
        <tr *ngFor="let articulo of articulosFilter; let i = index" class="text-center d-flex col-12 ">
          <td class="col-4">{{articulo.codigoArt}}</td>
          <td class="col-4">{{articulo.nombre}}</td>
          <td class="col-2">{{stockArticulo[i]}}</td>
          <td class="col-2">
            <input (change)="guardarCarga()" [(ngModel)]="movimientoFilter[i].movimiento" type="number" min="0"
                   class="form-control text-center " placeholder="cantidad" [disabled]="consultar">
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <hr class="m-0 p-0" style="color: black; background-color: black">
  <div class="row justify-content-center m-2 p-2" *ngIf="!consultar">
    <button (click)="guardarPedido(pedido)" class="btn btn-warning ">ACEPTAR</button>
    <button (click)="volverAtras() " class="btn btn-danger " style="margin-left: 10px; ">CANCELAR</button>
  </div>
  <div class="row justify-content-center" *ngIf="consultar">
    <button (click)="volverAtras()" class="btn btn-warning ">ATRAS</button>
  </div>
</div>
