<div class="container" ng-controller="tipo-direcciones">
    <div class="card">
        <h1 class="text-center">CARGA DE TIPO-DIRECCION</h1>
        <div class="card-body">
            <table class="table col-md-6">
                <thead class="thead-dark ">
                    <tr>
                        <td>
                            <label class="btn btn-default " for="nombre"> NOMBRE</label>
                        </td>
                        <td>
                            <input [(ngModel)]="tipoDireccion.nombre" type="text " class="form-control " placeholder="ingrese nombre ">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <!-- <button class="btn btn-default ">ABREVIATURA</button> -->
                            <label for="abreviatura"> ABREVIATURA</label>
                        </td>
                        <td>
                            <input [(ngModel)]="tipoDireccion.abreviatura" type="text " class="form-control " placeholder="ingrese abreviatura ">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button (click)="guardarTipoDireccion(tipoDireccion)" class="btn btn-success ">ACEPTAR</button>
                            <button (click)="cancelar() " class="btn btn-danger " style="margin-left: 10px; ">CANCELAR</button>
                        </td>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

</div>
