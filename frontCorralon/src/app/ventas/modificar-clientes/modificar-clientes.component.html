<div class="container" ng-controller="departamentos">
    <div class="card m-2">
        <h1 class="text-center">EDITAR DE CLIENTE</h1>
        <div class="card-body">
            <!-- <div class="row"> -->
            <table class="table col-md-6">
                <thead class="thead-dark ">
                    <tr>
                        <td>
                            <label class="btn btn-default " for="nombre "> NOMBRE</label>
                        </td>
                        <td>
                            <input #nombre [(ngModel)]="cliente.nombre" type="text" class="form-control" placeholder="{{cliente.nombre}}">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="btn btn-default " for="nombre "> APELLIDO</label>
                        </td>
                        <td>
                            <input #abreviatura [(ngModel)]="cliente.apellido" type="text" class="form-control" placeholder="{{cliente.apellido}}">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="btn btn-default " for="nombre "> DNI</label>
                        </td>
                        <td>
                            <input #abreviatura [(ngModel)]="cliente.dni" type="text" class="form-control" placeholder="{{cliente.dni}}">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button (click)=" actualizarCliente(cliente) " class="btn btn-warning ">ACEPTAR</button>
                        </td>
                        <td>
                            <button (click)="cancelar() " class="btn btn-danger " style="margin-left: 10px; ">CANCELAR</button>
                        </td>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

</div>
