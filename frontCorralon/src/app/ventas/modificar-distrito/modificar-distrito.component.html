<div class="container" ng-controller="distritos">
    <div class="card">
        <h1 class="text-center">EDITAR DISTRITOS</h1>
        <div class="card-body">
            <!-- <div class="row"> -->
            <table class="table col-md-6">
                <thead class="thead-dark ">
                    <tr>
                        <td>
                            <label class="btn btn-default " for="nombre "> NOMBRE</label>
                        </td>
                        <td>
                            <input #nombre [(ngModel)]="distrito.nombre" type="text" class="form-control" placeholder="{{distrito.nombre}}">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="btn btn-default " for="abreviatura "> ABREVIATURA</label>
                            <!-- <label class="btn btn-default" for="abreviatura"> ABREVIATURA</label> -->
                        </td>
                        <td>
                            <input #abreviatura [(ngModel)]="distrito.abreviatura" type="text" class="form-control" placeholder="{{distrito.abreviatura}}">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <!-- <label class="btn btn-default " for="nombreDepto "> DEPARTAMENTO</label> -->
                            <label class="btn btn-default " for="nombreDepto "> DEPARTAMENTO</label>
                        </td>
                        <!--FUNCIONA
                          <td>
                            <input #nombreDepto [(ngModel)]="distrito.idDepartamento" type="number" class="form-control" placeholder="{{distrito.idDepartamento}}">
                        </td> -->
                        <td>
                            <select (change)="listarDepartamentos($event.target.value)" [(ngModel)]="distrito.idDepartamento" [(ngModel)]="nombreDepto" class="form-control">
                                    <option *ngFor=" let departamento of departamentos ">
                                      {{departamento.nombre}}
                                    </option>
                          </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button (click)=" actualizarDistrito(distrito) " class="btn btn-success ">ACEPTAR</button>
                            <button (click)="cancelar() " class="btn btn-danger " style="margin-left: 10px; ">CANCELAR</button>
                        </td>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

</div>
