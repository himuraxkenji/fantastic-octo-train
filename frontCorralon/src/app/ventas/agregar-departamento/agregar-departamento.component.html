<div class="container" ng-controller="departamentos">
    <div class="card">
        <h1 class="text-center">CARGA DE DEPARTAMENTO</h1>
        <div class="card-body">
            <table class="table col-md-6">
                <thead class="thead-dark ">
                    <tr>
                        <td>
                            <label class="btn btn-default " for="nombre"> NOMBRE</label>
                        </td>
                        <td>
                            <input [(ngModel)]="departamento.nombre" type="text " class="form-control " placeholder="ingrese nombre ">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <!-- <button class="btn btn-default ">ABREVIATURA</button> -->
                            <label for="abreviatura"> ABREVIATURA</label>
                        </td>
                        <td>
                            <input [(ngModel)]="departamento.abreviatura" type="text " class="form-control " placeholder="ingrese abreviatura ">
                        </td>
                    </tr>
                    <!-- <tr>
                        <td>
                            <label for="departamento"> DEPARTAMENTO</label>
                        </td> -->

                            <select (change)="listarDepartamentos($event.target.value)" [(ngModel)]="nombreDepto" class="form-control scrollable-menu">
                                      <option *ngFor=" let departamento of departamentos " >
                                        {{departamento.nombre}}
                                      </option>
                                    </select>
                        </td> -->
                    <!-- </tr> -->


                    <tr>
                        <td>
                            <button (click)="guardarDepartamento(departamento)" class="btn btn-success ">ACEPTAR</button>
                            <button (click)="cancelar() " class="btn btn-danger " style="margin-left: 10px; ">CANCELAR</button>
                        </td>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

</div>
