  <div class="card">
    <button
      class="btn btn-default"
      style="margin-right: 100%;"
      (click)="backPage()"

      <svg

        height="40"

      </svg>
      Lista de Clientes
    </h1>
    <div class="row card-body">
      <div class="container">
        <div class="row col-12 d-flex justify-content-between">
          <label class="col-5 m-0 p-0"><h3>Busqueda:</h3></label>

          <div class="col-12 m-0 p-0 aligth">
            <input
              class="col-12 position-relative has-icon-right searchDiv"
              type="text"
              [(ngModel)]="busqueda"
              class="form-control searchText"
              placeholder="ingrese busqueda"
              (keyup)="filtrarCliente()"
            />
          </div>
        </div>

        <br />
        <!-- </div>
      <div class="container"> -->
        <div class="row col-12 d-flex justify-content-end">
          <button class="btn btn-outline-danger" (click)="exportarPDF()">

              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="25"
              viewBox="0 0 12 16"
            >
              <title>"exportar a pdf"</title>
              <path
                fill-rule="evenodd"

                                              0 0 1-.17 0 2.12 2.12 0 0 0 .73-.44 10.14 10.14 0 0 0 1.78-2.38c.31-.13.58-.23.81-.31l.42-.14c.45-.13.94-.23 1.44-.33s1-.16 1.48-.2c.447.216.912.394 1.39.53.403.11.814.188 1.23.23h.38V14H11zm0-4.86a3.743 3.743

              />
            </svg>
          </button>
          &nbsp;

          <button class="btn btn-outline-success" (click)="exportarExcel()">
            <svg
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="25"
              viewBox="0 0 32 32"
            >
              <title>exportar a excel</title>
              <path
                d="M23.22 12h-4.228l-2.992 4.407-2.992-4.407h-4.228l5.068 7.577-5.718 8.423h7.87v-2.862h-1.567l1.567-2.344 3.481 5.205h4.389l-5.718-8.423 5.068-7.577z"
              ></path>
              <path
                d="M28.681 7.159c-0.694-0.947-1.662-2.053-2.724-3.116s-2.169-2.030-3.116-2.724c-1.612-1.182-2.393-1.319-2.841-1.319h-15.5c-1.378 0-2.5 1.121-2.5 2.5v27c0 1.378 1.121 2.5 2.5 2.5h23c1.378 0 2.5-1.122 2.5-2.5v-19.5c0-0.448-0.137-1.23-1.319-2.841v0zM24.543 5.457c0.959 0.959 1.712 1.825 2.268 2.543h-4.811v-4.811c0.718 0.556 1.584 1.309 2.543 2.268v0zM28 29.5c0 0.271-0.229 0.5-0.5 0.5h-23c-0.271 0-0.5-0.229-0.5-0.5v-27c0-0.271 0.229-0.5 0.5-0.5 0 0 15.499-0 15.5 0v7c0 0.552 0.448 1 1 1h7v19.5z"
              ></path>
            </svg>
          </button>
          &nbsp;
          <button
            class="btn btn-warning"
            [routerLink]="['/ventas/agregar-cliente']"
            routerLinkActive="router-link-active"
          >
            <svg
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 20 20"
            >
              <title>Nuevo Cliente</title>
              <path
                d="M15.989 19.129c0.011-2.129-2.186-3.389-4.317-4.307-2.123-0.914-2.801-1.684-2.801-3.334 0-0.989 0.648-0.667 0.932-2.481 0.12-0.752 0.692-0.012 0.802-1.729 0-0.684-0.313-0.854-0.313-0.854s0.159-1.013 0.221-1.793c0.064-0.817-0.398-2.56-2.301-3.095-0.332-0.341-0.557-0.882 0.467-1.424-2.24-0.104-2.761 1.068-3.954 1.93-1.015 0.756-1.289 1.953-1.24 2.59 0.065 0.78 0.223 1.793 0.223 1.793s-0.314 0.17-0.314 0.854c0.11 1.718 0.684 0.977 0.803 1.729 0.284 1.814 0.933 1.492 0.933 2.481 0 1.65-0.212 2.21-2.336 3.124-2.131 0.917-2.794 2.387-2.783 4.516 0.003 0.637-0.011 0.871-0.011 0.871h16c0 0-0.014-0.234-0.011-0.871zM17 10v-3h-2v3h-3v2h3v3h2v-3h3v-2h-3z"
              ></path>
            </svg>
            Nuevo Cliente
          </button>
        </div>
      </div>

      <div
        class="card-body p-0"
        style="width: 1100px; height: 450px; overflow: auto;"
      >
        <table class="table table-striped">
          <thead class="thead-dark">
            <tr class="text-center">
              <th scope="col ">NOMBRE</th>
              <th scope="col ">APELLIDO</th>
              <th scope="col ">DNI</th>
              <th scope="col*2 ">OPCIONES</th>
            </tr>
          </thead>
          <tbody *ngIf="clientes != null">
            <tr *ngFor="let cliente of clientesFilter" class="text-center">
              <td>{{ cliente.nombre | uppercase }}</td>
              <td>{{ cliente.apellido | uppercase }}</td>
              <td>{{ cliente.dni }}</td>
              <td>
                <button class="btn btn-default m-0 p-0" title="Consultar">
                  <svg
                    version="1.1"
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="22"
                    viewBox="0 0 32 32"
                    (click)="consultaCliente()"
                  >
                    <path
                      d="M12 16h-10v-4h10v-4l6 6-6 6zM32 0v26l-12 6v-6h-12v-8h2v6h10v-18l8-4h-18v8h-2v-10z"
                    ></path>
                  </svg>
                </button>
                &nbsp;
                <button
                  (click)="modificarCliente(cliente)"
                  class="btn btn-default m-0 p-0"
                  title="Modificar "
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg "
                    width="20"
                    height="22 "
                    viewBox="0 0 14 16 "
                  >
                    <path
                      fill-rule="evenodd "
                      d="M0 12v3h3l8-8-3-3-8 8zm3 2H1v-2h1v1h1v1zm10.3-9.3L12 6 9 3l1.3-1.3a.996.996 0 0 1 1.41 0l1.59 1.59c.39.39.39
            1.02 0 1.41z "
                    />
                  </svg>
                </button>
                &nbsp;
                <button
                  (click)="inhabilitarCliente(cliente)"
                  class="btn btn-default m-0 p-0"
                  title="deshabilitar "
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg "
                    width="20 "
                    height="22 "
                    viewBox="0 0 12 16 "
                  >
                    <path
                      fill-rule="evenodd "
                      d="M7.48 8l3.75 3.75-1.48 1.48L6 9.48l-3.75 3.75-1.48-1.48L4.52 8 .77 4.25l1.48-1.48L6 6.52l3.75-3.75 1.48
            1.48L7.48 8z "
                    />
                  </svg>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
