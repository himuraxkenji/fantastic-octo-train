<div class="container" ng-controller="clientes">
  <div class="card">
    <button
      class="btn btn-default"
      style="margin-right: 100%;"
      (click)="backPage()"
    >
      <svg
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        width="50"
        height="50"
        viewBox="0 0 20 20"
      >
        <title>volver</title>
        <path
          d="M11.302 6.776c-0.196-0.197-0.515-0.197-0.71 0l-2.807 2.865c-0.196 0.199-0.196 0.52 0 0.717l2.807 2.864c0.195 0.199 0.514 0.198 0.71 0 0.196-0.197 0.196-0.518 0-0.717l-2.302-2.505 2.302-2.506c0.196-0.198 0.196-0.518 0-0.718zM10 0.4c-5.302 0-9.6 4.298-9.6 9.6 0 5.303 4.298 9.6 9.6 9.6s9.6-4.297 9.6-9.6c0-5.302-4.298-9.6-9.6-9.6zM10 18.354c-4.615 0-8.354-3.74-8.354-8.354s3.739-8.354 8.354-8.354c4.613 0 8.354 3.74 8.354 8.354s-3.741 8.354-8.354 8.354z"
        ></path>
      </svg>
    </button>

    <h1 class="text-center">
      <svg
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        width="40"
        height="40"
        viewBox="0 0 20 20"
      >
        <title>users</title>
        <path
          d="M15.989 19.129c0-2.246-2.187-3.389-4.317-4.307-2.123-0.914-2.801-1.684-2.801-3.334 0-0.989 0.648-0.667 0.932-2.481 0.12-0.752 0.692-0.012 0.802-1.729 0-0.684-0.313-0.854-0.313-0.854s0.159-1.013 0.221-1.793c0.064-0.817-0.398-2.56-2.301-3.095-0.332-0.341-0.557-0.882 0.467-1.424-2.24-0.104-2.761 1.068-3.954 1.93-1.015 0.756-1.289 1.953-1.24 2.59 0.065 0.78 0.223 1.793 0.223 1.793s-0.314 0.17-0.314 0.854c0.11 1.718 0.684 0.977 0.803 1.729 0.284 1.814 0.933 1.492 0.933 2.481 0 1.65-0.212 2.21-2.336 3.124-2.131 0.917-2.794 2.387-2.783 4.516 0.003 0.637-0.011 0.871-0.011 0.871h16c0 0-0.011-0.234-0.011-0.871zM18.528 13.365c-1.135-0.457-1.605-1.002-1.605-2.066 0-0.641 0.418-0.432 0.602-1.603 0.077-0.484 0.447-0.008 0.518-1.115 0-0.441-0.202-0.551-0.202-0.551s0.103-0.656 0.143-1.159c0.050-0.627-0.364-2.247-2.268-2.247s-2.318 1.62-2.269 2.247c0.042 0.502 0.144 1.159 0.144 1.159s-0.202 0.109-0.202 0.551c0.071 1.107 0.441 0.631 0.518 1.115 0.184 1.172 0.602 0.963 0.602 1.603 0 1.064-0.438 1.562-1.809 2.152-0.069 0.029-0.12 0.068-0.183 0.102 1.64 0.712 4.226 1.941 4.838 4.447h2.645c0 0 0-1.906 0-2.318 0-1-0.273-1.834-1.472-2.317z"
        ></path>
      </svg>
      LISTA DE CLIENTES
    </h1>
    <div class="card-body">
      <div class="row">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <td>
                <button class="btn btn-default">NOMBRE</button>
              </td>
              <td>
                <input
                  type="text"
                  [(ngModel)]="busquedaNombre"
                  class="form-control"
                  placeholder="ingrese nombre"
                  (keyup)="filtrarClienteNombre($event)"
                />
              </td>
              <td>
                <button class="btn btn-default">APELLIDOS</button>
              </td>
              <td>
                <input
                  type="text"
                  [(ngModel)]="busquedaApellido"
                  class="form-control"
                  placeholder="ingrese apellido"
                  (keyup)="filtrarClienteApellido($event)"
                />
              </td>
              <td>
                <button class="btn btn-default">DNI</button>
              </td>
              <td>
                <input
                  type="text"
                  [(ngModel)]="busquedaDNI"
                  class="form-control"
                  placeholder="ingrese DNI"
                  (keyup)="filtrarClienteDNI(event)"
                />
              </td>
              <td>
                <button
                  class="btn btn-warning"
                  [routerLink]="['/ventas/agregar-cliente']"
                  routerLinkActive="router-link-active"
                  style="margin-left: 50px;"
                >
                  <svg
                    version="1.1"
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    viewBox="0 0 20 20"
                  >
                    <title>NUEVO CLIENTE</title>
                    <path
                      d="M15.989 19.129c0.011-2.129-2.186-3.389-4.317-4.307-2.123-0.914-2.801-1.684-2.801-3.334 0-0.989 0.648-0.667 0.932-2.481 0.12-0.752 0.692-0.012 0.802-1.729 0-0.684-0.313-0.854-0.313-0.854s0.159-1.013 0.221-1.793c0.064-0.817-0.398-2.56-2.301-3.095-0.332-0.341-0.557-0.882 0.467-1.424-2.24-0.104-2.761 1.068-3.954 1.93-1.015 0.756-1.289 1.953-1.24 2.59 0.065 0.78 0.223 1.793 0.223 1.793s-0.314 0.17-0.314 0.854c0.11 1.718 0.684 0.977 0.803 1.729 0.284 1.814 0.933 1.492 0.933 2.481 0 1.65-0.212 2.21-2.336 3.124-2.131 0.917-2.794 2.387-2.783 4.516 0.003 0.637-0.011 0.871-0.011 0.871h16c0 0-0.014-0.234-0.011-0.871zM17 10v-3h-2v3h-3v2h3v3h2v-3h3v-2h-3z"
                    ></path>
                  </svg>
                  NUEVO CLIENTE
                </button>
              </td>
            </tr>
          </thead>
        </table>
      </div>
    </div>
    <!-- SOLCUCION AL PROBLEMA DE BARRAS style="width:1100px; height:400px; overflow:auto; " -->
    <div
      class="card-body p-0"
      style="width: 1100px; height: 400px; overflow: auto;"
    >
      <table class="table table-responsive-sm">
        <thead class="thead-dark">
          <tr class="text-center">
            <th scope="col ">NOMBRE</th>
            <th scope="col ">APELLIDO</th>
            <th scope="col ">DNI</th>
            <!-- <th scope="col ">DETALLE</th> -->
            <th scope="col*2 ">OPCIONES</th>
          </tr>
        </thead>
        <tbody *ngIf="clientes != null">
          <tr *ngFor="let cliente of clientesFilter" class="text-center">
            <td>{{ cliente.nombre }}</td>
            <td>{{ cliente.apellido | uppercase }}</td>
            <td>{{ cliente.dni }}</td>
            <!-- <td>{{ cliente.habilitacion }}</td> -->
            <td>
              <button class="btn btn-default" title="Consultar">
                <svg
                  version="1.1"
                  xmlns="http://www.w3.org/2000/svg"
                  width="14"
                  height="18"
                  viewBox="0 0 32 32"
                  (click)="consultaCliente()"
                >
                  <path
                    d="M12 16h-10v-4h10v-4l6 6-6 6zM32 0v26l-12 6v-6h-12v-8h2v6h10v-18l8-4h-18v8h-2v-10z"
                  ></path>
                </svg>
              </button>
              <button
                (click)="modificarCliente(cliente)"
                class="btn btn-default"
                title="Modificar "
                style="margin-left: 10px;"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg "
                  width="14 "
                  height="16 "
                  viewBox="0 0 14 16 "
                >
                  <path
                    fill-rule="evenodd "
                    d="M0 12v3h3l8-8-3-3-8 8zm3 2H1v-2h1v1h1v1zm10.3-9.3L12 6 9 3l1.3-1.3a.996.996 0 0 1 1.41 0l1.59 1.59c.39.39.39
            1.02 0 1.41z "
                  />
                </svg>
              </button>

              <button
                (click)="inhabilitarCliente(cliente)"
                class="btn btn-default"
                title="deshabilitar "
                style="margin-left: 10px;"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg "
                  width="12 "
                  height="16 "
                  viewBox="0 0 12 16 "
                >
                  <path
                    fill-rule="evenodd "
                    d="M7.48 8l3.75 3.75-1.48 1.48L6 9.48l-3.75 3.75-1.48-1.48L4.52 8 .77 4.25l1.48-1.48L6 6.52l3.75-3.75 1.48
            1.48L7.48 8z "
                  />
                </svg>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
