<div class="container" ng-controller="clientes">
    <div class="card">
        <!--<div class="card-header">
            <h3>Clientes</h3>
        </div>-->

        <div class="card-body">
            <div class="row">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <td>
                                <button class="btn btn-default">FILTRO </button>
                            </td>
                            <td>
                                <input type="text" [(ngModel)]="busqueda" class="form-control" placeholder="ingrese nombre" (keyup)="filtrarClientes(event)">
                            </td>
                            <td>
                                <button class="btn btn-default">APELLIDOS </button>
                            </td>
                            <td>
                                <input type="text" [(ngModel)]="busquedaNumeros" class="form-control" placeholder="ingrese apellido" (keyup)="filtrarClientesNumero(event)">
                            </td>
                            <td>
                                <button class="btn btn-default">DNI</button>
                            </td>
                            <td>
                                <input type="text" class="form-control" placeholder="ingrese busquda" (keyup)="filtrarClientes(event)">
                            </td>
                            <td>
                                <button (click)="nuevoCliente(cliente)" class="btn btn-success" style="margin-left: 50px;">NUEVO CLIENTE</button>
                            </td>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>

        <div class="card-body">
            <table class="table">
                <thead class="thead-dark">

                    <tr class="text-center ">
                        <th scope="col">ID</th>
                        <th scope="col">NOMBRE</th>
                        <th scope="col">APELLIDO</th>
                        <th scope="col">DNI</th>
                        <th scope="col">HABILITACION</th>

                        <th scope="col*2">OPCIONES</th>
                    </tr>
                </thead>
                <tbody *ngIf="clientes != null">

                    <tr *ngFor="let cliente of clientesFilter" class="text-center">

                        <td>{{cliente.id}}</td>
                        <td>{{cliente.nombre}}</td>
                        <td>{{cliente.apellido|uppercase}}</td>
                        <td>{{cliente.dni}}</td>
                        <td>{{cliente.habilitacion}}</td>


                        <td>
                            <button (click)="editar(cliente)" class="btn btn-default" title="Modificar">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="16" viewBox="0 0 14 16"><path fill-rule="evenodd" d="M0 12v3h3l8-8-3-3-8 8zm3 2H1v-2h1v1h1v1zm10.3-9.3L12 6 9 3l1.3-1.3a.996.996 0 0 1 1.41 0l1.59 1.59c.39.39.39 1.02 0 1.41z"/></svg>
                             </button>


                            <button (click)="eliminar(cliente) " class="btn btn-default " title="Eliminar" style="margin-left: 10px; ">
                                <svg xmlns="http://www.w3.org/2000/svg" width="12" height="16" viewBox="0 0 12 16"><path fill-rule="evenodd" d="M7.48 8l3.75 3.75-1.48 1.48L6 9.48l-3.75 3.75-1.48-1.48L4.52 8 .77 4.25l1.48-1.48L6 6.52l3.75-3.75 1.48 1.48L7.48 8z"/></svg>
                            </button>
                        </td>
                    </tr>



                </tbody>
            </table>
        </div>

    </div>
</div>
