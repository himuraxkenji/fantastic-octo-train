<div class="container" ng-controller="sub rubro">
    <div class="card m-1">
        <h1 class="text-center">
            <button class="btn btn-default" style="margin-right: 100%;" (click)="backPage()">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 20 20">
          <title>volver</title>
          <path d="M11.302 6.776c-0.196-0.197-0.515-0.197-0.71 0l-2.807 2.865c-0.196 0.199-0.196 0.52 0 0.717l2.807 2.864c0.195 0.199 0.514 0.198 0.71 0 0.196-0.197 0.196-0.518 0-0.717l-2.302-2.505 2.302-2.506c0.196-0.198 0.196-0.518 0-0.718zM10 0.4c-5.302 0-9.6 4.298-9.6 9.6 0 5.303 4.298 9.6 9.6 9.6s9.6-4.297 9.6-9.6c0-5.302-4.298-9.6-9.6-9.6zM10 18.354c-4.615 0-8.354-3.74-8.354-8.354s3.739-8.354 8.354-8.354c4.613 0 8.354 3.74 8.354 8.354s-3.741 8.354-8.354 8.354z"></path>
          </svg>
    </button>
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 20 20">
      <title>SUB-RUBROS</title>
      <path d="M18.405 4.799c-0.111-0.44-0.655-0.799-1.21-0.799h-6.814c-0.554 0-1.33-0.318-1.722-0.707l-0.596-0.588c-0.392-0.389-1.167-0.705-1.721-0.705h-3.255c-0.555 0-1.059 0.447-1.12 0.994l-0.292 3.006h16.931l-0.201-1.201zM19.412 7h-18.824c-0.342 0-0.61 0.294-0.577 0.635l0.923 9.669c0.037 0.394 0.369 0.696 0.766 0.696h16.6c0.397 0 0.728-0.302 0.766-0.696l0.923-9.669c0.033-0.341-0.235-0.635-0.577-0.635z"></path>
      </svg>LISTA DE SUB RUBROS</h1>

        <div class="card-body ">
            <div class="row ">
                <table class="table ">
                    <thead class="thead-dark ">
                        <tr>
                            <td>
                                <button class="btn btn-default ">NOMBRE </button>
                            </td>
                            <td>
                                <input type="text " [(ngModel)]="busqueda " class="form-control " placeholder="ingrese nombre " (keyup)="filtrarSubRubroNombre($event) ">
                            </td>
                            <td>

                                <button class="btn btn-warning " [routerLink]="[ '/abm-compras/agregar-sub-rubro'] " routerLinkActive="router-link-active " style="margin-left: 50px; ">
                                  <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
                                    <title>SUB-RUBROS</title>
                                    <path d="M18.405 4.799c-0.111-0.44-0.655-0.799-1.21-0.799h-6.814c-0.554 0-1.33-0.318-1.722-0.707l-0.596-0.588c-0.392-0.389-1.167-0.705-1.721-0.705h-3.255c-0.555 0-1.059 0.447-1.12 0.994l-0.292 3.006h16.931l-0.201-1.201zM19.412 7h-18.824c-0.342 0-0.61 0.294-0.577 0.635l0.923 9.669c0.037 0.394 0.369 0.696 0.766 0.696h16.6c0.397 0 0.728-0.302 0.766-0.696l0.923-9.669c0.033-0.341-0.235-0.635-0.577-0.635z"></path>
                                    </svg>
                          NUEVO SUB-RUBRO
                        </button>
                            </td>
                        </tr>

                    </thead>
                </table>
            </div>
        </div>

        <div class=" card-body p-0 " style="width:1100px; height:400px; overflow: auto; ">
            <table class="table table-responsive-sm ">
                <thead class="thead-dark ">
                    <tr class="text-center ">
                        <th scope="col ">NOMBRE</th>
                        <th scope="col ">DESCRIPCION</th>
                        <th scope="col ">HABILITACION</th>
                        <th scope="col ">RUBRO</th>
                        <th scope="col*2 ">OPCIONES</th>
                    </tr>
                </thead>
                <tbody *ngIf="subRubros !=null ">
                    <tr *ngFor="let subRubro of subRubrosFilter " class="text-center ">
                        <td>{{subRubro.nombre}}</td>
                        <td>{{subRubro.descripcion}}</td>
                        <td>{{subRubro.habilitacion}}</td>
                        <td>{{subRubro.rubroId.nombre}}</td>

                        <td>
                            <button class="btn btn-default " title="Modificar " (click)="modificarSubRubro(subRubro) ">
                          <svg xmlns="http://www.w3.org/2000/svg " width="14 " height="16 " viewBox="0 0 14 16 "><path fill-rule="evenodd " d="M0 12v3h3l8-8-3-3-8 8zm3 2H1v-2h1v1h1v1zm10.3-9.3L12 6 9 3l1.3-1.3a.996.996 0 0 1 1.41 0l1.59 1.59c.39.39.39
    1.02 0 1.41z "/></svg>
                       </button>


                            <button class="btn btn-default " title="Eliminar " style="margin-left: 10px; " (click)="deshabilitarSubRubro(subRubro)">
                      <svg xmlns="http://www.w3.org/2000/svg " width="12 " height="16 " viewBox="0 0 12 16 "><path fill-rule="evenodd " d="M7.48 8l3.75 3.75-1.48 1.48L6 9.48l-3.75 3.75-1.48-1.48L4.52 8 .77 4.25l1.48-1.48L6 6.52l3.75-3.75 1.48
    1.48L7.48 8z "/></svg>
                      </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
