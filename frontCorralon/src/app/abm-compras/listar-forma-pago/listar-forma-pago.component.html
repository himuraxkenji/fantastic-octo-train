<div class="container" ng-controller="forma de pago">
    <div class="card m-1">
        <h1 class="text-center">
            <button class="btn btn-default" style="margin-right: 100%;" (click)="backPage()">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 20 20">
              <title>volver</title>
              <path d="M11.302 6.776c-0.196-0.197-0.515-0.197-0.71 0l-2.807 2.865c-0.196 0.199-0.196 0.52 0 0.717l2.807 2.864c0.195 0.199 0.514 0.198 0.71 0 0.196-0.197 0.196-0.518 0-0.717l-2.302-2.505 2.302-2.506c0.196-0.198 0.196-0.518 0-0.718zM10 0.4c-5.302 0-9.6 4.298-9.6 9.6 0 5.303 4.298 9.6 9.6 9.6s9.6-4.297 9.6-9.6c0-5.302-4.298-9.6-9.6-9.6zM10 18.354c-4.615 0-8.354-3.74-8.354-8.354s3.739-8.354 8.354-8.354c4.613 0 8.354 3.74 8.354 8.354s-3.741 8.354-8.354 8.354z"></path>
              </svg>
        </button>
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 20 20">
          <title>FORMA DE PAGO</title>
          <path d="M11 16.755v2.245h-2v-2.143c-1.712-0.1-3.066-0.589-4.241-1.797l1.718-1.74c0.859 0.87 2.023 1.16 3.282 1.16 1.565 0 2.405-0.599 2.405-1.702 0-0.483-0.133-0.889-0.42-1.16-0.267-0.251-0.572-0.387-1.202-0.483l-1.642-0.232c-1.164-0.174-2.022-0.541-2.634-1.141-0.648-0.657-0.973-1.546-0.973-2.707 0-2.155 1.382-3.743 3.707-4.1v-1.955h2v1.932c1.382 0.145 2.465 0.62 3.415 1.551l-1.679 1.682c-0.859-0.832-1.889-0.947-2.787-0.947-1.412 0-2.099 0.792-2.099 1.74 0 0.348 0.115 0.716 0.401 0.986 0.267 0.252 0.706 0.464 1.26 0.541l1.602 0.232c1.241 0.174 2.023 0.522 2.596 1.063 0.726 0.696 1.050 1.702 1.050 2.92 0 2.25-1.567 3.662-3.759 4.055z"></path>
          </svg>LISTA DE FORMA DE PAGO</h1>

        <div class="card-body ">
            <div class="row ">
                <table class="table ">
                    <thead class="thead-dark ">
                        <tr>
                            <td>
                                <button class="btn btn-default ">NOMBRE </button>
                            </td>
                            <td>
                                <input type="text " [(ngModel)]="busqueda " class="form-control " placeholder="ingrese nombre " (keyup)="filtrarBancoNombre($event) ">
                            </td>
                            <td>

                                <button class="btn btn-warning " [routerLink]="[ '/abm-compras/agregar-forma-pago'] " routerLinkActive="router-link-active " style="margin-left: 50px; ">
                                  <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
                                    <title>FORMA DE PAGO</title>
                                    <path d="M11 16.755v2.245h-2v-2.143c-1.712-0.1-3.066-0.589-4.241-1.797l1.718-1.74c0.859 0.87 2.023 1.16 3.282 1.16 1.565 0 2.405-0.599 2.405-1.702 0-0.483-0.133-0.889-0.42-1.16-0.267-0.251-0.572-0.387-1.202-0.483l-1.642-0.232c-1.164-0.174-2.022-0.541-2.634-1.141-0.648-0.657-0.973-1.546-0.973-2.707 0-2.155 1.382-3.743 3.707-4.1v-1.955h2v1.932c1.382 0.145 2.465 0.62 3.415 1.551l-1.679 1.682c-0.859-0.832-1.889-0.947-2.787-0.947-1.412 0-2.099 0.792-2.099 1.74 0 0.348 0.115 0.716 0.401 0.986 0.267 0.252 0.706 0.464 1.26 0.541l1.602 0.232c1.241 0.174 2.023 0.522 2.596 1.063 0.726 0.696 1.050 1.702 1.050 2.92 0 2.25-1.567 3.662-3.759 4.055z"></path>
                                    </svg>
                              NUEVA FORMA PAGO
                            </button>
                            </td>
                        </tr>

                    </thead>
                </table>
            </div>
        </div>

        <div class=" card-body p-0 " style="width:1100px; height:400px; overflow: auto; ">
            <table class="table table-responsive-sm ">
                <thead class="thead-dark ">
                    <tr class="text-center ">
                        <th scope="col ">NOMBRE</th>
                        <th scope="col ">DESCRIPCION</th>
                        <th scope="col ">HABILITACION</th>
                        <th scope="col*2 ">OPCIONES</th>
                    </tr>
                </thead>
                <tbody *ngIf="formaPagos !=null ">
                    <tr *ngFor="let formaPago of formaPagosFilter " class="text-center ">
                        <td>{{formaPago.nombre}}</td>
                        <td>{{formaPago.descripcion}}</td>
                        <td>{{formaPago.habilitacion}}</td>

                        <td>
                            <button class="btn btn-default " title="Modificar " (click)="modificarFormaPago(formaPago) ">
                              <svg xmlns="http://www.w3.org/2000/svg " width="14 " height="16 " viewBox="0 0 14 16 "><path fill-rule="evenodd " d="M0 12v3h3l8-8-3-3-8 8zm3 2H1v-2h1v1h1v1zm10.3-9.3L12 6 9 3l1.3-1.3a.996.996 0 0 1 1.41 0l1.59 1.59c.39.39.39
        1.02 0 1.41z "/></svg>
                           </button>


                            <button class="btn btn-default " title="Eliminar " style="margin-left: 10px; " (click)="deshabilitarFormaPago(formaPago) ">
                          <svg xmlns="http://www.w3.org/2000/svg " width="12 " height="16 " viewBox="0 0 12 16 "><path fill-rule="evenodd " d="M7.48 8l3.75 3.75-1.48 1.48L6 9.48l-3.75 3.75-1.48-1.48L4.52 8 .77 4.25l1.48-1.48L6 6.52l3.75-3.75 1.48
        1.48L7.48 8z "/></svg>
                          </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
