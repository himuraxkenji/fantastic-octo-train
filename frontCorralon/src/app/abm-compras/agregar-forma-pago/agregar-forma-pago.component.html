<div class="container" ng-controller="forma de pago">
    <div class="card m-2">
        <h1 class="text-center">CARGA DE FPRMAS DE PAGO</h1>
        <div class="card-body">
            <table class="table col-md-6">
                <thead class="thead-dark was-validated">
                    <tr>
                        <td>
                            <label class="btn btn-default " for="nombre "> NOMBRE</label>
                        </td>
                        <td>
                            <input [(ngModel)]="formaPago.nombre " type="text " class="form-control " placeholder="ingrese nombre " required="true ">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <!-- <button class="btn btn-default ">ABREVIATURA</button> -->
                            <label for="abreviatura "> DESCRIPCION</label>
                        </td>
                        <td>
                            <input [(ngModel)]="formaPago.descripcion " type="text " class="form-control " placeholder="ingrese descripcion " required="true ">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button (click)="guardarFormaPago(formaPago)" class="btn btn-warning ">ACEPTAR</button>
                        </td>
                        <td>
                            <button (click)="cancelar() " class="btn btn-danger " style="margin-left: 10px; ">CANCELAR</button>
                        </td>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

</div>
