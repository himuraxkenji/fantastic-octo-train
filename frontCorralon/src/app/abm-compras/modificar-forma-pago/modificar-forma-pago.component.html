<div class="container" ng-controller="bancos">
    <div class="card m-2">
        <h1 class="text-center">EDITAR FORMA DE PAGO</h1>
        <div class="card-body">
            <!-- <div class="row"> -->
            <table class="table col-md-6">
                <thead class="thead-dark ">
                    <tr>
                        <td>
                            <label class="btn btn-default " for="nombre "> NOMBRE</label>
                        </td>
                        <td>
                            <input #nombre [(ngModel)]="formaPago.nombre" type="text" class="form-control" placeholder="{{formaPago.nombre}}">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="btn btn-default " for="nombre "> DESCRIPCION</label>
                        </td>
                        <td>
                            <input #descripcion [(ngModel)]="formaPago.descripcion" type="text" class="form-control" placeholder="{{formaPago.descripcion}}">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <button (click)=" actualizarFormaPago(formaPago) " class="btn btn-warning ">ACEPTAR</button>
                        </td>
                        <td>
                            <button (click)="cancelar() " class="btn btn-danger " style="margin-left: 10px; ">CANCELAR</button>
                        </td>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

</div>
