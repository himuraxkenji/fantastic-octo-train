<div class="container" ng-controller="sub Rubros">
    <div class="card m-2">
        <h1 class="text-center">CARGA DE SUB RUBROS</h1>
        <div class="card-body">
            <table class="table col-md-6">
                <thead class="thead-dark was-validated">
                    <tr>
                        <td>
                            <label class="btn btn-default " for="nombre"> NOMBRE</label>
                        </td>
                        <td>
                            <input [(ngModel)]="subRubroDTO.nombre" type="text " class="form-control" placeholder="ingrese nombre" required="true">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="descripcion"> DESCRIPCION</label>
                        </td>
                        <td>
                            <input [(ngModel)]="subRubroDTO.descripcion" type="text " class="form-control " placeholder="ingrese descripcion " required="true">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="rubro"> RUBRO</label>
                        </td>
                        <td>
                            <select (change)="listarRubros($event.target.value)" [(ngModel)]="nombreRubro" class="form-control">
                            <option *ngFor=" let rubro of rubros">
                            {{rubro.nombre}}
                          </option>
                        </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button (click)="nuevoSubRubro(subRubroDTO)" class="btn btn-warning">ACEPTAR</button>
                        </td>
                        <td>
                            <button (click)="volverAtras() " class="btn btn-danger " style="margin-left: 10px; ">CANCELAR</button>
                        </td>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

</div>
