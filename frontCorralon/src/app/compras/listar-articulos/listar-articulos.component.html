<div class="container" ng-controller="articulo">
  <div class="card">
    <button class="col-1 btn btn-default" (click)="backPage()" title="volver">
      <svg width="50" height="50" viewBox="0 0 20 20">
        <path
          d="M11.302 6.776c-0.196-0.197-0.515-0.197-0.71 0l-2.807 2.865c-0.196 0.199-0.196 0.52 
          0 0.717l2.807 2.864c0.195 0.199 0.514 0.198 0.71 0 0.196-0.197 0.196-0.518 0-0.717l-2.302-2.505 2.302-2.506c0.196-0.198 0.196-0.518 
          0-0.718zM10 0.4c-5.302 0-9.6 4.298-9.6 9.6 0 5.303 4.298 9.6 9.6 9.6s9.6-4.297 9.6-9.6c0-5.302-4.298-9.6-9.6-9.6zM10 18.354c-4.615 
          0-8.354-3.74-8.354-8.354s3.739-8.354 8.354-8.354c4.613 0 8.354 3.74 8.354 8.354s-3.741 8.354-8.354 8.354z"
        ></path>
      </svg>
    </button>
    <h1 class="text-center col-11" title="Articulo">
      <svg width="50" height="50" viewBox="0 0 32 32">
        <path
          d="M12 29c0 1.657-1.343 3-3 3s-3-1.343-3-3c0-1.657 1.343-3 3-3s3 1.343 3 3z"
        ></path>
        <path
          d="M32 29c0 1.657-1.343 3-3 3s-3-1.343-3-3c0-1.657 1.343-3 3-3s3 1.343 3 3z"
        ></path>
        <path
          d="M32 16v-12h-24c0-1.105-0.895-2-2-2h-6v2h4l1.502 12.877c-0.915 0.733-1.502 1.859-1.502 3.123 
                0 2.209 1.791 4 4 4h24v-2h-24c-1.105 0-2-0.895-2-2 0-0.007 0-0.014 0-0.020l26-3.98z"
        ></path>
      </svg>
      Lista de Articulos
    </h1>
    <div class="row card-body">
      <div class="container">
        <div class="row col-12 d-flex justify-content-start">
          <label class="col-5 m-0 p-0">
            <h3>Busqueda:</h3>
          </label>

          <div class="col-12 m-0 p-0 aligth">
            <input
              class="col-12 position-relative has-icon-right searchDiv"
              type="text"
              [(ngModel)]="busqueda"
              class="form-control searchText"
              placeholder="ingrese busqueda"
              (keyup)="filtrarArticulo()"
            />
          </div>
        </div>

        <br />

        <div class="row col-12 d-flex justify-content-end">
          <button class="btn btn-outline-danger" (click)="exportarPDF()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="25"
              viewBox="0 0 12 16"
            >
              <title>"exportar a pdf"</title>
              <path
                fill-rule="evenodd"
                d="M8.5 1H1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V4.5L8.5 1zM1 2h4a.68.68 0 0 0-.31.2 1.08 1.08 0 0 0-.23.47 4.22 4.22 0 0 0-.09 1.47c.06.609.173 1.211.34 1.8A21.78 21.78 0 0 1 3.6 8.6c-.5 1-.8 1.66-.91 1.84a7.156 
                                    7.156 0 0 0-.69.3c-.362.165-.699.38-1 .64V2zm4.42 4.8a5.65 5.65 0 0 0 1.17 
                                    2.09c.275.237.595.417.94.53-.64.09-1.23.2-1.81.33-.618.15-1.223.347-1.81.59s.22-.44.61-1.25c.365-.74.67-1.51.91-2.3l-.01.01zM11 14H1.5a.743.743 
                                    0 0 1-.17 0 2.12 2.12 0 0 0 .73-.44 10.14 10.14 0 0 0 1.78-2.38c.31-.13.58-.23.81-.31l.42-.14c.45-.13.94-.23 1.44-.33s1-.16 1.48-.2c.447.216.912.394 1.39.53.403.11.814.188 1.23.23h.38V14H11zm0-4.86a3.743 3.743 
                                    0 0 0-.64-.28 4.221 4.221 0 0 0-.75-.11c-.411.003-.822.03-1.23.08a3 3 0 0 1-1-.64 6.07 6.07 0 0 1-1.29-2.33c.111-.661.178-1.33.2-2 .02-.25.02-.5 0-.75a1.05 1.05 0 0 0-.2-.88.82.82 0 0 0-.61-.23H8l3 3v4.14z"
              />
            </svg>
          </button>
          &nbsp;

          <button class="btn btn-outline-success" (click)="exportarExcel()">
            <svg
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="25"
              viewBox="0 0 32 32"
            >
              <title>exportar a excel</title>
              <path
                d="M23.22 12h-4.228l-2.992 4.407-2.992-4.407h-4.228l5.068 7.577-5.718 8.423h7.87v-2.862h-1.567l1.567-2.344 3.481 5.205h4.389l-5.718-8.423 5.068-7.577z"
              ></path>
              <path
                d="M28.681 7.159c-0.694-0.947-1.662-2.053-2.724-3.116s-2.169-2.030-3.116-2.724c-1.612-1.182-2.393-1.319-2.841-1.319h-15.5c-1.378 0-2.5 1.121-2.5 2.5v27c0 1.378 1.121 2.5 2.5 2.5h23c1.378 0 2.5-1.122 2.5-2.5v-19.5c0-0.448-0.137-1.23-1.319-2.841v0zM24.543 5.457c0.959 0.959 1.712 1.825 2.268 2.543h-4.811v-4.811c0.718 0.556 1.584 1.309 2.543 2.268v0zM28 29.5c0 0.271-0.229 0.5-0.5 0.5h-23c-0.271 0-0.5-0.229-0.5-0.5v-27c0-0.271 0.229-0.5 0.5-0.5 0 0 15.499-0 15.5 0v7c0 0.552 0.448 1 1 1h7v19.5z"
              ></path>
            </svg>
          </button>
          &nbsp;

          <button
            class="btn btn-warning"
            [routerLink]="['/compras/agregar-articulo']"
            routerLinkActive="router-link-active"
            title="Articulo"
          >
            <svg width="20 " height="20 " viewBox="0 0 32 32 ">
              <path
                d="M12 29c0 1.657-1.343 3-3 3s-3-1.343-3-3c0-1.657 1.343-3 3-3s3 1.343 3 3z "
              ></path>
              <path
                d="M32 29c0 1.657-1.343 3-3 3s-3-1.343-3-3c0-1.657 1.343-3 3-3s3 1.343 3 3z "
              ></path>
              <path
                d="M32 16v-12h-24c0-1.105-0.895-2-2-2h-6v2h4l1.502 12.877c-0.915 0.733-1.502 1.859-1.502 3.123 
                        0 2.209 1.791 4 4 4h24v-2h-24c-1.105 0-2-0.895-2-2 0-0.007 0-0.014 0-0.020l26-3.98z "
              ></path>
            </svg>
            Nuevo Articulo
          </button>
        </div>
      </div>
      <div
        class="card-body p-0"
        style="width: 1100px; height: 450px; overflow: auto;"
      >
        <table class="table table-striped" id="listArt" #listArt>
          <thead class="thead-dark">
            <tr class="text-center">
              <th scope="col">COD</th>
              <th scope="col">NOMBRE</th>
              <th scope="col">STOCK MIN</th>
              <th scope="col">STOCK MAX</th>
              <th scope="col">UNID. MED</th>
              <th scope="col">RUBRO</th>
              <th *ngIf="export" scope="col*2">OPCIONES</th>
            </tr>
          </thead>
          <tbody *ngIf="articulos != null">
            <tr *ngFor="let articulo of articulosFilter" class="text-center">
              <td>{{ articulo.codigoArt }}</td>
              <td>{{ articulo.nombre }}</td>
              <td>{{ articulo.stockMin }}</td>
              <td>{{ articulo.stockMax }}</td>
              <td *ngIf="articulo.unidadMedidaId == null"></td>
              <td *ngIf="articulo.unidadMedidaId != null">
                {{ articulo.unidadMedidaId.abreviatura }}
              </td>
              <td *ngIf="articulo.rubroId == null"></td>
              <td *ngIf="articulo.rubroId != null">
                {{ articulo.rubroId.nombre }}
              </td>
              <td *ngIf="export">
                <button
                  class="btn btn-default m-0 p-0"
                  title="Modificar "
                  (click)="modificarArticulo(articulo)"
                >
                  <svg style="width: 18; height: 22;" viewBox="0 0 14 16 ">
                    <path
                      fill-rule="evenodd "
                      d="M0 12v3h3l8-8-3-3-8 8zm3 2H1v-2h1v1h1v1zm10.3-9.3L12 6 
                                9 3l1.3-1.3a.996.996 0 0 1 1.41 0l1.59 1.59c.39.39.39 1.02 0 1.41z "
                    />
                  </svg>
                </button>
                &nbsp;
                <button
                  class="btn btn-default m-0 p-0"
                  title="Eliminar "
                  (click)="deshabilitarArticulo(articulo)"
                >
                  <svg style="width: 18; height: 22;" viewBox="0 0 12 16 ">
                    <path
                      fill-rule="evenodd "
                      d="M7.48 8l3.75 3.75-1.48 1.48L6 9.48l-3.75 3.75-1.48-1.48L4.52 8 .77 
                                4.25l1.48-1.48L6 6.52l3.75-3.75 1.48 1.48L7.48
                                        8z "
                    />
                  </svg>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
