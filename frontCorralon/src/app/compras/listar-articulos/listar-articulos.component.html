        </div>
        <!-- <div class="table-responsive-sm"> -->
        <div class="card-body p-0" style="width:1100px; height:400px; overflow: auto;">
            <table class=" table table-holder" id="listArt" #listArt>
                <!-- <table class=" table table"> -->
                <thead class="thead-dark ">
                    <!--      <tr class="text-center d-flex col-md-12 p-0">-->
                    <tr class="text-center">
                        <th scope="col">COD</th>
                        <th scope="col">NOMBRE</th>
                        <th scope="col">ABR.</th>
                        <th scope="col">STOCK MIN</th>
                        <th scope="col">STOCK MAX</th>
                        <th scope="col">UNID. MED</th>
                        <th scope="col">RUBRO</th>
                        <th *ngIf="export" scope="col*2">OPCIONES</th>
                        <th class="col-2" *ngIf="!export"></th>
                    </tr>
                </thead>
                <tbody *ngIf="articulos !=null ">
                    <tr *ngFor="let articulo of articulosFilter " class="text-center">
                        <td>{{articulo.codigoArt}}</td>
                        <td>{{articulo.nombre}}</td>
                        <td>{{articulo.abreviatura}}</td>
                        <td>{{articulo.stockMin}}</td>
                        <td>{{articulo.stockMax}}</td>
                        <td *ngIf="articulo.unidadMedidaId==null "></td>
                        <td *ngIf="articulo.unidadMedidaId !=null ">{{articulo.unidadMedidaId.abreviatura}}</td>
                        <td *ngIf="articulo.rubroId==null "></td>
                        <td *ngIf="articulo.rubroId !=null ">{{articulo.rubroId.nombre}}</td>
                        <td *ngIf="export">
                            <button class=" col-1 btn btn-default " title="Modificar " (click)="modificarArticulo(articulo) ">
                                <svg width="14 " height="16 " viewBox="0 0 14 16 ">
                                <path fill-rule="evenodd " d="M0 12v3h3l8-8-3-3-8 8zm3 2H1v-2h1v1h1v1zm10.3-9.3L12 6 9 3l1.3-1.3a.996.996 0 0 1 1.41 0l1.59 1.59c.39.39.39
                                        1.02 0 1.41z "/>
                                </svg>
                            </button>
                            <button class="btn btn-default col-1 " title="Eliminar " style="margin-left: 10px; " (click)="deshabilitarArticulo(articulo) ">
                                <svg width="12 " height="16 " viewBox="0 0 12 16 ">
                                <path fill-rule="evenodd " d="M7.48 8l3.75 3.75-1.48 1.48L6 9.48l-3.75 3.75-1.48-1.48L4.52 8 .77 4.25l1.48-1.48L6 6.52l3.75-3.75 1.48 1.48L7.48
                                        8z "/>
                                </svg>
                            </button>
                        </td>
                        <td *ngIf="!export">
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
