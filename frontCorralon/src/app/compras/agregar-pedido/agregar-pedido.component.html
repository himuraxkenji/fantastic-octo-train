<div class="container" ng-controller="sub Rubros">
    <div class="card m-2">
        <h1 class="text-center">CARGA DE ARTICULOS</h1>
        <div class="card-body">


            <!-- <table class="table col-md-6"> -->
            <table class=" table table-borderless col-md border-0">
                <thead class="thead-dark was-validated">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="column col-md-12">
                                <tr>
                                    <td>
                                        <label class="btn btn-default " for="nombre"> NOMBRE</label>
                                    </td>
                                    <td>
                                        <input [(ngModel)]="pedido.nombre" type="text " class="form-control" placeholder="ingrese nombre" required="true">
                                    </td>

                                    <td>
                                        <label for="fecha"> FECHA</label>
                                    </td>
                                    <td>
                                        <input [(ngModel)]="pedido.fecha" type="text " class="form-control " placeholder="ingrese abreviatura " required="true">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="descripcion"> DESCRIPCION</label>
                                    </td>
                                    <td>
                                        <input [(ngModel)]="pedido.descripcion" type="text" class="form-control " placeholder="ingrese abreviatura " required="true">
                                    </td>
                                </tr>
                            </div>
                            <div class="column col-md-6">
                                <h1>lista de completa para el check</h1>
                            </div>

                        </div>
                    </div>
                    <hr>

                    <div class="row justify-content-center">
                        <tr>
                            <td>
                                <button (click)="guardarPedido(pedido)" class="btn btn-warning">ACEPTAR</button>
                            </td>
                            <td>
                                <button (click)="volverAtras() " class="btn btn-danger " style="margin-left: 10px; ">CANCELAR</button>
                            </td>
                        </tr>
                    </div>

                </thead>
            </table>
        </div>
    </div>

</div>
