<div class="container" ng-controller="pedido">
  <div class="card">
    <button
      class="btn btn-default"
      style="margin-right: 100%;"
      (click)="backPage()"
    >
      <svg
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        width="50"
        height="50"
        viewBox="0 0 20 20"
      >
        <title>volver</title>
        <path
          d="M11.302 6.776c-0.196-0.197-0.515-0.197-0.71 0l-2.807 2.865c-0.196 0.199-0.196 0.52 0 0.717l2.807 2.864c0.195 0.199 0.514 0.198 0.71 0 0.196-0.197 0.196-0.518 0-0.717l-2.302-2.505 2.302-2.506c0.196-0.198 0.196-0.518 0-0.718zM10 0.4c-5.302 0-9.6 4.298-9.6 9.6 0 5.303 4.298 9.6 9.6 9.6s9.6-4.297 9.6-9.6c0-5.302-4.298-9.6-9.6-9.6zM10 18.354c-4.615 0-8.354-3.74-8.354-8.354s3.739-8.354 8.354-8.354c4.613 0 8.354 3.74 8.354 8.354s-3.741 8.354-8.354 8.354z"
        ></path>
      </svg>
    </button>
    <h1 class="text-center">
      <svg
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        width="50"
        height="50"
        viewBox="0 0 32 32"
      >
        <title>PEDIDO</title>
        <path
          d="M32 18l-4-8h-6v-4c0-1.1-0.9-2-2-2h-18c-1.1 0-2 0.9-2 2v16l2 2h2.536c-0.341 0.588-0.536 1.271-0.536 2 0 2.209 1.791 4 4 4s4-1.791 4-4c0-0.729-0.196-1.412-0.536-2h11.073c-0.341 0.588-0.537 1.271-0.537 2 0 2.209 1.791 4 4 4s4-1.791 4-4c0-0.729-0.196-1.412-0.537-2h2.537v-6zM22 18v-6h4.146l3 6h-7.146z"
        ></path>
      </svg>
      Lista de Pedidos
    </h1>
    <div class="row card-body m-0">
      <div class="container">
        <div class="row col-12 justify-content-between">
          <div class="col-5 m-0 p-0 justify-content-start">
            <label
              ><h4>
                Nombre
              </h4>
            </label>

            <input
              type="text "
              [(ngModel)]="busqueda"
              class="form-control"
              placeholder="ingrese nombre "
              (keyup)="filtarPedidoNombre($event)"
            />
          </div>
          <div class="col-3 m-0 p-0 justify-content-between">
            <label
              ><h4>
                Fecha Desde
              </h4></label
            >

            <input
              type="date"
              name="search2"
              class="form-control"
              [(ngModel)]="searchDesde"
              placeholder="Desde..."
              (change)="updateFilterDateDesde()"
            />
          </div>
          <div class="col-3 m-0 p-0 justify-content-end">
            <label>
              <h4>
                Fecha Hasta
              </h4>
            </label>

            <input
              type="date"
              name="search3"
              class="form-control"
              [(ngModel)]="searchHasta"
              placeholder="Hasta..."
              (change)="updateFilterDateHasta()"
            />
          </div>
        </div>
        <br />

        <div class="row col-12 justify-content-end">
          <button
            class="btn btn-warning"
            [routerLink]="['/compras/agregar-pedido']"
            routerLinkActive="router-link-active "
          >
            <svg
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 32 32"
            >
              <title>PEDIDO</title>
              <path
                d="M32 18l-4-8h-6v-4c0-1.1-0.9-2-2-2h-18c-1.1 0-2 0.9-2 2v16l2 2h2.536c-0.341 0.588-0.536 1.271-0.536 2 0 2.209 1.791 4 4 4s4-1.791 4-4c0-0.729-0.196-1.412-0.536-2h11.073c-0.341 0.588-0.537 1.271-0.537 2 0 2.209 1.791 4 4 4s4-1.791 4-4c0-0.729-0.196-1.412-0.537-2h2.537v-6zM22 18v-6h4.146l3 6h-7.146z"
              ></path>
            </svg>
            NUEVO PEDIDO
          </button>
        </div>
      </div>
    </div>

    <div
      class="card-body p-0"
      style="width: 1100px; height: 400px; overflow: auto;"
    >
      <table class="table table-striped">
        <thead class="thead-dark">
          <tr class="text-center">
            <th scope="col ">NOMBRE</th>
            <th scope="col ">FECHA</th>
            <th scope="col ">DESCRIPCION</th>
            <th scope="col*2 ">OPCIONES</th>
          </tr>
        </thead>
        <tbody *ngIf="pedidos != null">
          <tr *ngFor="let pedido of pedidosFilter" class="text-center">
            <td>{{ pedido.nombre }}</td>
            <td>{{ pedido.fecha | date: "dd-MM-yyyy" }}</td>
            <td>{{ pedido.descripcion }}</td>

            <td>
              <button
                class="btn btn-default m-0 p-0"
                title="consulta "
                [routerLink]="['/compras/consultar-pedido/' + pedido.id]"
                routerLinkActive="router-link-active "
              >
                <svg
                  version="1.1 "
                  xmlns="http://www.w3.org/2000/svg "
                  width="20 "
                  height="30 "
                  viewBox="0 0 20 20 "
                >
                  <title>consulta</title>
                  <path
                    d="M15 0h-4c-0.553 0-1 0.447-1 1l0.023 0.222c1.102 0 2 0.897 2 2v11.359l0.977-1.181 3 3.6v-16c0-0.553-0.447-1-1-1zM9.023 3h-4.023c-0.553 0-1 0.447-1 1v16l3-3.6 3 3.6v-16c0-0.553-0.424-1-0.977-1z "
                  ></path>
                </svg>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
