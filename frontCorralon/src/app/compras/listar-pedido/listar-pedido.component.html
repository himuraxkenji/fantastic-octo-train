<div class="container" ng-controller="articulo">
    <div class="card m-1">
        <h1 class="text-center">
            <button class="btn btn-default" style="margin-right: 100%;" (click)="backPage()">
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 20 20">
      <title>volver</title>
      <path d="M11.302 6.776c-0.196-0.197-0.515-0.197-0.71 0l-2.807 2.865c-0.196 0.199-0.196 0.52 0 0.717l2.807 2.864c0.195 0.199 0.514 0.198 0.71 0 0.196-0.197 0.196-0.518 0-0.717l-2.302-2.505 2.302-2.506c0.196-0.198 0.196-0.518 0-0.718zM10 0.4c-5.302 0-9.6 4.298-9.6 9.6 0 5.303 4.298 9.6 9.6 9.6s9.6-4.297 9.6-9.6c0-5.302-4.298-9.6-9.6-9.6zM10 18.354c-4.615 0-8.354-3.74-8.354-8.354s3.739-8.354 8.354-8.354c4.613 0 8.354 3.74 8.354 8.354s-3.741 8.354-8.354 8.354z"></path>
      </svg>
</button>
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 32 32">
  <title>PEDIDO</title>
  <path d="M32 18l-4-8h-6v-4c0-1.1-0.9-2-2-2h-18c-1.1 0-2 0.9-2 2v16l2 2h2.536c-0.341 0.588-0.536 1.271-0.536 2 0 2.209 1.791 4 4 4s4-1.791 4-4c0-0.729-0.196-1.412-0.536-2h11.073c-0.341 0.588-0.537 1.271-0.537 2 0 2.209 1.791 4 4 4s4-1.791 4-4c0-0.729-0.196-1.412-0.537-2h2.537v-6zM22 18v-6h4.146l3 6h-7.146z"></path>
  </svg> LISTA DE PEDIDOS</h1>

        <div class="card-body ">
            <div class="row ">
                <table class="table table-borderless">
                    <thead class="thead-dark ">
                        <div class="container ">
                            <div class="row justify-content-center ">
                                <div class="column col-md-12 ">
                                    <tr>
                                        <td>
                                            <button class="btn btn-default ">NOMBRE </button>
                                        </td>
                                        <td>
                                            <input type="text " [(ngModel)]="busqueda " class="form-control " placeholder="ingrese nombre " (keyup)="filtarPedidoNombre(event) ">
                                        </td>
                                        <td>
                                            <button class="btn btn-default ">FECHA </button>
                                        </td>
                                        <td>
                                            <input type="text " [(ngModel)]="busquedaFecha " class="form-control " placeholder="ingrese fecha " (keyup)="filtarPedidoFecha(event) ">
                                        </td>
                                        <td>

                                            <button class="btn btn-warning " [routerLink]="[ '/compras/agregar-pedido'] " routerLinkActive="router-link-active " style="margin-left: 50px; ">
                                              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 32 32">
                                                <title>PEDIDO</title>
                                                <path d="M32 18l-4-8h-6v-4c0-1.1-0.9-2-2-2h-18c-1.1 0-2 0.9-2 2v16l2 2h2.536c-0.341 0.588-0.536 1.271-0.536 2 0 2.209 1.791 4 4 4s4-1.791 4-4c0-0.729-0.196-1.412-0.536-2h11.073c-0.341 0.588-0.537 1.271-0.537 2 0 2.209 1.791 4 4 4s4-1.791 4-4c0-0.729-0.196-1.412-0.537-2h2.537v-6zM22 18v-6h4.146l3 6h-7.146z"></path>
                                                </svg>
                                          NUEVO PEDIDO
                                        </button>
                                        </td>
                                    </tr>
                                </div>

                            </div>
                        </div>
                    </thead>
                </table>
            </div>
        </div>

        <div class=" card-body p-0 " style="width:1100px; height:400px; overflow: auto; ">
            <table class="table table-responsive-sm table-hover ">
                <thead class="thead-dark ">
                    <tr class="text-center ">
                        <th scope="col ">NOMBRE</th>
                        <th scope="col ">FECHA</th>
                        <th scope="col ">DESCRIPCION</th>
                        <th scope="col*2 ">OPCIONES</th>
                    </tr>
                </thead>
                <tbody *ngIf="pedidos !=null ">
                    <tr *ngFor="let pedido of pedidosFilter " class="text-center ">
                        <td>{{pedido.nombre}}</td>
                        <td>{{pedido.fecha}}</td>
                        <td>{{pedido.descripcion}}</td>

                        <td>
                            <!-- <button class="btn btn-default " title="Modificar " (click)="modificarPedido(pedido) ">
                      <svg xmlns="http://www.w3.org/2000/svg " width="14 " height="16 " viewBox="0 0 14 16 "><path fill-rule="evenodd " d="M0 12v3h3l8-8-3-3-8 8zm3 2H1v-2h1v1h1v1zm10.3-9.3L12 6 9 3l1.3-1.3a.996.996 0 0 1 1.41 0l1.59 1.59c.39.39.39
                  1.02 0 1.41z "/></svg>
                   </button> -->


                            <button class="btn btn-default " title="Eliminar " style="margin-left: 10px; " (click)="deshabilitarPedido(articulo) ">
                  <svg xmlns="http://www.w3.org/2000/svg " width="12 " height="16 " viewBox="0 0 12 16 "><path fill-rule="evenodd " d="M7.48 8l3.75 3.75-1.48 1.48L6 9.48l-3.75 3.75-1.48-1.48L4.52 8 .77 4.25l1.48-1.48L6 6.52l3.75-3.75 1.48 1.48L7.48
                  8z "/></svg>
                  </button>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
