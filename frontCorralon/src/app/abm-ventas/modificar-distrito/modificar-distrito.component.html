<div class="container" ng-controller="distritos">
    <div class="card m-2">
        <h1 class="text-center">EDITAR DISTRITOS</h1>
        <div class="card-body">
            <table class="table col-md-6">
                <thead class="thead-dark was-validated">
                    <tr>
                        <td>
                            <label class="btn btn-default " for="nombre"> NOMBRE</label>
                        </td>
                        <td>
                            <input #nombre [(ngModel)]="distrito.nombre" type="text " class="form-control" placeholder={{distrito.nombre}} required="true">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="abreviatura"> ABREVIATURA</label>
                        </td>
                        <td>
                            <input #abreviatura [(ngModel)]="distrito.abreviatura" type="text " class="form-control " placeholder={{distrito.abreviatura}} required="true">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="departamento"> DEPARTAMENTO</label>
                        </td>
                        <td>
                            <!-- <select (change)="listarDepartamentos($event.target.value)" [(ngModel)]="departamento" class="form-control"> -->
                            <select [(ngModel)]="nombreDepto" class="form-control">

                                <!-- "size="3" -->
                              <option *ngFor=" let departamento of departamentos"[selected]="departamento.nombre==departamentoSelected.nombre">
                              {{departamento.nombre}}
                            </option>
                          </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button (click)="actualizarDistrito(distrito)" class="btn btn-warning ">ACEPTAR</button>
                        </td>
                        <td>
                            <button (click)="volverAtras() " class="btn btn-danger " style="margin-left: 10px; ">CANCELAR</button>
                        </td>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

</div>
