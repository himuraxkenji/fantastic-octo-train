<div class="container" ng-controller="TipoDireccions">
    <div class="card">
        <h1 class="text-center">EDITAR TipoDireccion</h1>
        <div class="card-body">
            <!-- <div class="row"> -->
            <table class="table col-md-6">
                <thead class="thead-dark ">
                    <tr>
                        <td>
                            <label class="btn btn-default " for="nombre "> NOMBRE</label>
                        </td>
                        <td>
                            <input #nombre [(ngModel)]="tipoDireccion.nombre" type="text" class="form-control" placeholder="{{tipoDireccion.nombre}}">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="btn btn-default " for="nombre "> ABREVIATURA</label>
                        </td>
                        <td>
                            <input #abreviatura [(ngModel)]="tipoDireccion.abreviatura" type="text" class="form-control" placeholder="{{tipoDireccion.abreviatura}}">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <button (click)=" actualizarTipoDireccion(tipoDireccion) " class="btn btn-success ">ACEPTAR</button>
                            <button (click)="cancelar() " class="btn btn-danger " style="margin-left: 10px; ">CANCELAR</button>
                        </td>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

</div>
