<div class="container" ng-controller="distritos">
  <div class="card m-1">
    <button
      class="btn btn-default"
      style="margin-right: 100%;"
      (click)="backPage()"
    >
      <svg
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        width="50"
        height="50"
        viewBox="0 0 20 20"
      >
        <title>volver</title>
        <path
          d="M11.302 6.776c-0.196-0.197-0.515-0.197-0.71 0l-2.807 2.865c-0.196 0.199-0.196 0.52 0 0.717l2.807 2.864c0.195 0.199 0.514 0.198 0.71 0 0.196-0.197 0.196-0.518 0-0.717l-2.302-2.505 2.302-2.506c0.196-0.198 0.196-0.518 0-0.718zM10 0.4c-5.302 0-9.6 4.298-9.6 9.6 0 5.303 4.298 9.6 9.6 9.6s9.6-4.297 9.6-9.6c0-5.302-4.298-9.6-9.6-9.6zM10 18.354c-4.615 0-8.354-3.74-8.354-8.354s3.739-8.354 8.354-8.354c4.613 0 8.354 3.74 8.354 8.354s-3.741 8.354-8.354 8.354z"
        ></path>
      </svg>
    </button>
    <h1 class="text-center">
      <svg
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        width="40"
        height="40"
        viewBox="0 0 12 16"
      >
        <title>DISTRITOS</title>
        <path
          fill-rule="evenodd"
          d="M6 0C2.69 0 0 2.5 0 5.5 0 10.02 6 16 6 16s6-5.98 6-10.5C12 2.5 9.31 0 6 0zm0 14.55C4.14 12.52 1 8.44 1 5.5 1 3.02 3.25 1 6 1c1.34 0 2.61.48 3.56 1.36.92.86 1.44 1.97 1.44 3.14 0 2.94-3.14 7.02-5 9.05zM8 5.5c0 1.11-.89 2-2 2-1.11 0-2-.89-2-2 0-1.11.89-2 2-2 1.11 0 2 .89 2 2z"
        /></svg
      >LISTA DE DISTRITOS
    </h1>
    <div class="card-body">
      <div class="row">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <td>
                <button class="btn btn-default">NOMBRE</button>
              </td>
              <td>
                <input
                  type="text"
                  [(ngModel)]="busquedaNombre"
                  class="form-control"
                  placeholder="ingrese nombre"
                  (keyup)="filtrarDistritoNombre($event)"
                />
              </td>
              <td>
                <button class="btn btn-default">ABREVIATURA</button>
              </td>
              <td>
                <input
                  type="text"
                  [(ngModel)]="busqueda"
                  class="form-control"
                  placeholder="ingrese abreviatura"
                  (keyup)="filtrarDistritoAbreviatura($event)"
                />
              </td>
              <td>
                <button
                  class="btn btn-warning"
                  [routerLink]="['/abm-ventas/agregar-distrito']"
                  routerLinkActive="router-link-active"
                  style="margin-left: 50px;"
                >
                  <svg
                    version="1.1"
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    viewBox="0 0 12 16"
                  >
                    <title>DISTRITOS</title>
                    <path
                      fill-rule="evenodd"
                      d="M6 0C2.69 0 0 2.5 0 5.5 0 10.02 6 16 6 16s6-5.98 6-10.5C12 2.5 9.31 0 6 0zm0 14.55C4.14 12.52 1 8.44 1 5.5 1 3.02 3.25 1 6 1c1.34 0 2.61.48 3.56 1.36.92.86 1.44 1.97 1.44 3.14 0 2.94-3.14 7.02-5 9.05zM8 5.5c0 1.11-.89 2-2 2-1.11 0-2-.89-2-2 0-1.11.89-2 2-2 1.11 0 2 .89 2 2z"
                    />
                  </svg>
                  DISTRITO
                </button>
              </td>
            </tr>
          </thead>
        </table>
      </div>
    </div>

    <div
      class="card-body p-0"
      style="width: 1100px; height: 400px; overflow: auto;"
    >
      <table class="table table-responsive-sm">
        <thead class="thead-dark">
          <tr class="text-center">
            <th scope="col ">NOMBRE</th>
            <th scope="col ">ABREVIATURA</th>
            <th scope="col*2 ">OPCIONES</th>
          </tr>
        </thead>
        <tbody *ngIf="distritos != null">
          <tr *ngFor="let distrito of distritosFilter" class="text-center">
            <td>{{ distrito.nombre }}</td>
            <td>{{ distrito.abreviatura }}</td>

            <td>
              <!-- <button class="btn btn-default " title="Modificar " [routerLink]="['/ventas/modificar-distrito']"> -->
              <button
                class="btn btn-default"
                title="Modificar "
                (click)="modificarDistrito(distrito)"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg "
                  width="14 "
                  height="16 "
                  viewBox="0 0 14 16 "
                >
                  <path
                    fill-rule="evenodd "
                    d="M0 12v3h3l8-8-3-3-8 8zm3 2H1v-2h1v1h1v1zm10.3-9.3L12 6 9 3l1.3-1.3a.996.996 0 0 1 1.41 0l1.59 1.59c.39.39.39
                                1.02 0 1.41z "
                  />
                </svg>
              </button>

              <button
                class="btn btn-default"
                title="Eliminar "
                style="margin-left: 10px;"
                (click)="inhabilitarDistrito(distrito)"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg "
                  width="12 "
                  height="16 "
                  viewBox="0 0 12 16 "
                >
                  <path
                    fill-rule="evenodd "
                    d="M7.48 8l3.75 3.75-1.48 1.48L6 9.48l-3.75 3.75-1.48-1.48L4.52 8 .77 4.25l1.48-1.48L6 6.52l3.75-3.75 1.48
                            1.48L7.48 8z "
                  />
                </svg>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
